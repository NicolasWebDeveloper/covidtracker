<!DOCTYPE html>
<html lang="de" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Covid Tracker - Austria</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
  <section class="main">
    <div class="main__info main-item">

      <div class="main__info-title">
        <h1 class="welcome-text">Covid<span class="blue">19</span> <br> Dashboard</h1>
      </div>

      <div class="main__info-stats">

        <div class="stats-container">
          <div class="stats-container-title">
            <h1>Infections</h1>
          </div>

          <div class="stats-container-number">
            <h1>100</h1>
          </div>
        </div>

        <div class="stats-container">
          <div class="stats-container-title">
            <h1>Recovered</h1>
          </div>

          <div class="stats-container-number">
            <h1>100</h1>
          </div>
        </div>

      </div>

    </div>

    <div class="main__form main-item">
      <div class="">
        <img src="./images/doctor.png" alt="Doctor Image">
      </div>
      <div class="form-container">
        <form class="" method="post">
          <input type="text" name="region" value="" class="searchbar">
          <button type="submit" name="button" class="submit-button">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </button>
        </form>
      </div>
    </div>
  </section>
  <script src="./js/main.js" charset="utf-8"></script>
</body>

</html>
